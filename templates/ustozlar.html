<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bizda mavjut fanlar: </h1>
    <br>
    <br>
    {% for i in Ustoz %}
    <h3>{{i.ism}}, {{i.familiya}}</h3>
    <br>
    <button><a href="/ustoz/{{i.id}}/">O'chirish</a></button>
    <button><a href="/ustoz/{{i.id}}/edit/">Tahrirlash</a></button>
    {% endfor %}
    <br>
    <br>
    <form method="post" action="/ustozlar/">{% csrf_token %}
        <input type="text" placeholder="Ismingiz" name="i">
        <input type="text" placeholder="Familiyangiz" name="f">
        <input type="text" placeholder="Ma'lumotingiz" name="m">
        <button type="submit">Qo'shish</button>
    </form>
</body>
</html>
